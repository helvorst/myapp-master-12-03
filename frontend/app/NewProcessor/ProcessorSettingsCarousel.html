<div class="processorCarouselPanel">

  <div id="myCarousel" class="carousel slide" data-interval="false" data-ride="carousel">

    <!-- Left and right controls -->
      <a  class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button"
         data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <!-- Indicators class="indicators"-->
      <ol class="carousel-indicators" style="position: absolute; top: 0px; height: 20px">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner processorCarouselInner " role="listbox">
      <!--STAGE 1 - DEFAULTS-->
      <div class="item active" ng-include="'app/NewProcessor/Carousel_DEFAULTS.html'"></div>
      <!--STAGE 2 - PIVOT-->
      <div class="item " ng-include="'app/NewProcessor/Carousel_PIVOT.html'"></div>
      <!--STAGE 3 - SIMPLE TABLE-->
      <div class="item " ng-include="'app/NewProcessor/Carousel_SIMPLETABLE.html'"></div>
      <!--STAGE 4 - SELECT-->
      <div class="item " ng-include="'app/NewProcessor/Carousel_SELECT.html'"></div>
      <!--STAGE 5 - CHART-->
      <div class="item " ng-include="'app/NewProcessor/Carousel_CHART.html'"></div>
    </div>

  </div>

</div>
