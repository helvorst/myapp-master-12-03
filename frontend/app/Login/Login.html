<div class="container">




    <form class="form">

      <div class="form-group row col-sm-9 col-sm-offset-2">
        <h3>Пожалуйста, авторизуйтесь</h3>
      </div>

      <div ng-class="{'has-error': okCredentials==false}" class="form-group has-feedback row col-sm-9">

          <div class="col-sm-offset-2 col-sm-2">
            <h3><span class="label control-label">Логин</span></h3>
          </div>
          <div class="col-sm-5"><input type="text" ng-model="userLogin" required="true" placeholder="Логин" class="form-control input-lg"/>
            <i ng-if="okCredentials==false" class="fa fa-close form-control-feedback"></i>
          </div>

      </div>
      <div ng-class="{'has-error': okCredentials==false}" class="form-group has-feedback row col-sm-9">

          <div class="col-sm-offset-2 col-sm-2"><h3><span class="label control-label">Пароль</span></h3></div>
          <div class="col-sm-5"><input type="password" ng-model="userPassword" required="true" placeholder="Пароль" class="form-control input-lg"/>
            <i ng-if="okCredentials==false" class="fa fa-close form-control-feedback"></i></div>

      </div>
      <div class="form-group row col-sm-9">
          <div class="col-sm-offset-4 col-sm-5">
            <a class="btn btn-default btn-block" ng-click="doAuth(userLogin, userPassword)" title="Войти">
              <i class="fa fa-sign-in fa-2x"></i> Войти
            </a>
          </div>
      </div>
    </form>
    <div class="row">
      <div ng-if="okCredentials==false" class="col-sm-offset-2 col-sm-9 alert alert-danger"><p>Неверный логин или пароль</p></div>
    </div>

</div>
